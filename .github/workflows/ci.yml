name: ci

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'doc/**'
  pull_request:
    paths-ignore:
      - '*.md'
      - 'doc/**'

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          ignore: DL3018
  server-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Lint & Test
        run: make setup-ci ci
        env:
          TZ: Europe/Berlin
  ui-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14
      - name: Lint & Test
        run: cd ui && npm ci && npm run ci
